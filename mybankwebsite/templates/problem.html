<!DOCTYPE html>
<html>
    <head>
        <title>My Bank . Problem</title>
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="{{ url_for('static',filename='images/favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style/mybank.css') }}">

    </head>
    <body>
        <div class="header_wrapper">
            <div class="header">
                <div class="header_company">$ My Bank $</div>
                <div class="header_product">Oops!</div>
                <div class="header_welcome">Hello Customer! (sign out)</div>
            </div>
        </div>
        <div class="container cf">
            <div class="cellophane with-a-bow cf">
                <form action="/secure_withdrawl" method="get">
                    <div class="entity-container">
                        <div class="entity-row with-space">
                            <div class="full-cell"><div class="sub-heading">There was a problem!</div></div>
                        </div>
                        <div class="entity-row with-space">
                            <div class="full-cell formatted">{{ problem }}</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
